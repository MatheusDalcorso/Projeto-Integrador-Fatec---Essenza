<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Admin - SYNCA</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>


    <!-- HEADER -->
    <header>
        <div class="container">
            <img src="/img/logo-synca.png" alt="Logo Synca" class="logo">


            <button class="logout-btn">Sair</button>
        </div>
    </header>


    <!-- MAIN GRID -->
    <main class="container">


        <!-- LINHA 1 (2 CARDS) -->
        <div class="grid-row grid-2">
            <div class="card">
                <img src="/img/cadastrovenda.png" alt="">
                <span>Cadastrar Vendas</span>
            </div>


            <div class="card">
                <img src="/img/listavenda.png" alt="">
                <span>Listar Vendas</span>
            </div>
        </div>


        <!-- LINHA 2 (2 CARDS) -->
        <div class="grid-row grid-2">
            <div class="card">
                <img src="/img/cadastroprodutos.png" alt="">
                <span>Cadastrar Produtos</span>
            </div>


            <div class="card">
                <img src="/img/listaprodutos.png" alt="">
                <span>Listar Produtos</span>
            </div>
        </div>


        <!-- LINHA 3 (3 CARDS) -->
        <div class="grid-row grid-3">
            <div class="card">
                <img src="/img/historicopedidos.jpg" alt="">
                <span>Histórico de Pedidos</span>
            </div>


            <div class="card">
                <img src="/img/cadastrarusuarios.jpg" alt="">
                <span>Cadastrar Usuários</span>
            </div>


            <div class="card">
                <img src="/img/listarusuarios.jpg" alt="">
                <span>Listar Usuários</span>
            </div>
        </div>


    </main>


    <!-- FOOTER -->
    <footer>
        <p>Synca © 2025</p>
    </footer>


</body>
</html>
