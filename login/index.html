<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synca</title>
    <link rel="stylesheet" href="/login/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gloock&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <img src="../img/bkg_login.png" alt="background-login" class="img">

    <div class="login">
        <div class="login-container">
            <img src="../img/logo_login.png" alt="logo" class="login-logo">
            <h1>Fazer Login</h1>
            <form action="../vendas/cadastrar.html" method="get">
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="LOGIN">
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>© 2025 Synca. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
