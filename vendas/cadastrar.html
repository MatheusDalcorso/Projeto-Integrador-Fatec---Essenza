<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synca - Cadastro de venda</title>

    <!-- ARQUIVO CSS EXTERNO -->
    <link rel="stylesheet" href="/funcionalidades/style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloock&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
</head>
<body>

    <header>
        <img src="../img/logo-synca.png" alt="Logo Synca" class="logo">
        <button class="logout-btn">Sair</button>
    </header>

    <div class="container">
        <div class="grid">

            <div class="card" style="background-image: url('../img/vendas.png');" onclick="location.href='#'">
                <p>Cadastrar<br>Vendas</p>
            </div>

            <div class="card" style="background-image: url('../img/lista-venda.png');" onclick="location.href='#'">
                <p>Listar<br>Vendas</p>
            </div>

            <div class="card" style="background-image: url('../img/listar-produtos.png');" onclick="location.href='#'">
                <p>Listar<br>Produtos</p>
            </div>

            <div class="card" style="width: 69rem; background-image: url('../img/historico-pedidos.png');" onclick="location.href='#'">
                <p>Histórico de<br>Pedidos</p>
            </div>

        </div>
    </div>

    <footer>
        Synca © 2025
    </footer>

</body>
</html>
